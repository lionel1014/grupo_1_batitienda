<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.css">

<body>

    <header>
        <h1>Carrito de Compras</h1>
        <h1>PRODUCT CARs</h1>

            <li><a href="/productDetail">detalles producto <i class="fa-solid fa-book"></i></a></li>

    </header>

    <main>
        <section id="productos">
            <h2>Carrito de Compras - Comics</h2>
            <article class="cart-row">
                <div class="image-product">
                    <img src="images/Batgirl.jpg" alt="Producto 1">
                </div>
                <div class="option-product">
                    <h3 class="title-product">Comic 1</h3>
                    <div class="menu-buttons">
                        <div class="quantity-buttons">
                            <button class="add-product-button btn"><i class="fa-solid fa-plus"></i></button>
                            <span>1 </span>
                            <button class="add-product-button btn"><i class="fa-solid fa-minus"></i></button>
                        </div>
                    </div>
                    <h6 class="sub-total">Precio: $20.00</h6>
                </div>
                <div>
                    <button class="delete-product btn"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </article>
            <article class="cart-row">
                <div class="image-product">
                    <img src="images/jokerwar.jpg" alt="Producto 2">
                </div>
                <div class="option-product">
                    <h3 class="title-product">Comic 2</h3>
                    <div class="menu-buttons">
                        <div class="quantity-buttons">
                            <button class="add-product-button btn"><i class="fa-solid fa-plus"></i></button>
                            <span>3 </span>
                            <button class="add-product-button btn"><i class="fa-solid fa-minus"></i></button>
                        </div>
                    </div>
                    <h6 class="sub-total">Precio: $25.00</h6>
                </div>
                <div>
                    <button class="delete-product btn"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </article>
        </section>
        <section>

        <section id="envio">
            <h2>Opciones de Env√≠o</h2>
            <article class="sell-options">
                <div class="checkbox-container">
                    <div class="sell-checkbox">
                        <input type="radio" name="envio" id="retiroLocal" value="retiro"> 
                        <label for="retiroLocal">Retiro por Local</label>
                    </div>
                    <p class="send-price">$0</p>
                </div>
                <div class="checkbox-container">
                    <div class="sell-checkbox">
                        <input type="radio" name="envio" id="retiroDomicilio" value="domicilio"> 
                        <label for="retiroDomicilio">Env√≠o a Domicilio</label>

        </section>

        <section id="medio-pago">
            <h2>Medios de Pago</h2>
            <article class="sell-options">
                <div class="sell-checkbox">
                    <input type="radio" name="pago" value="efectivo" id="efectivo">
                    <label for="efectivo">Efectivo</label>
                </div>
                <div class="sell-checkbox">
                    <input type="radio" name="pago" value="tarjeta" id="tarjeta">
                    <label for="tarjeta">Tarjeta de D√©bito/Cr√©dito</label>
                </div>
                <div class="sell-checkbox">
                    <input type="radio" name="pago" value="transferencia" id="transferencia">
                    <label for="transferencia">Transferencia</label>
                </div>
            </article>
        </section>

        <section id="resumen">
            <h2>Finalizar Compra</h2>
            <div class="price-last-opcions">
                <h3 id="total">Total: <span>100000.00</span></h3>
                <button id="seguir-comprando" class="btn">Seguir Comprando</button>
                <button id="vaciar-carrito" class="btn">Finalizar Compra</button>

        </section>
    </main>
